
language: android
sudo: false
dist: trusty
jdk: oraclejdk8
env:
  global:
    - ANDROID_SDK_ROOT=/opt/android
android:
  components:
    - tools
    - platform-tools
    - build-tools-26.1.0
    - android-25
before_install:
  - mkdir ${ANDROID_SDK_ROOT}
  - yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "tools" "build-tools;26.1.0" "extras;android;m2repository"
  - yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platforms;android-2"
  - yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "system-images;android-25;google_apis;armeabi-v7a"
  - export PATH=${ANDROID_SDK_ROOT}/tools/bin:$PATH
  - which avdmanager
  - echo no | avdmanager create avd --force --name test --package 'system-images;android-26;google_apis;x86'
before_script:
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script:
  - ./gradlew connectedAndroidTest

